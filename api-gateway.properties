
server.port=8080
spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Rutas del Gateway
spring.cloud.gateway.routes[0].id=ms-user-service
spring.cloud.gateway.routes[0].uri=lb://ms-user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/usuarios/**

spring.cloud.gateway.routes[1].id=ms-fundacion-service
spring.cloud.gateway.routes[1].uri=lb://ms-fundacion-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/fundaciones/**

spring.cloud.gateway.routes[2].id=ms-animal-service
spring.cloud.gateway.routes[2].uri=lb://ms-animal-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/animales/**

# Configuración de seguridad para rutas públicas
spring.cloud.gateway.routes[3].id=auth-service
spring.cloud.gateway.routes[3].uri=lb://ms-user-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/auth/**



# ===== JWT SETTINGS (HS256 por ahora) =====
security.jwt.issuer=petsos
security.jwt.secret-base64=${JWT_SECRET_BASE64}
security.jwt.clock-skew-seconds=30

# ===== REDIS (token store) =====
spring.data.redis.host=localhost
spring.data.redis.port=6379
security.jwt.redis-prefix=active: