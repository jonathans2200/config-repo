spring:
  cloud:
    gateway:
      routes:
        - id: foundation-service
          uri: lb://foundation-service
          predicates:
            - Path=/foundation-service/**
          filters:
            - RewritePath=/foundation-service/(?<segment>.*), /${segment}

        - id: foundation-swagger
          uri: lb://foundation-service
          predicates:
            - Path=/swagger/foundation/**
          filters:
            - RewritePath=/swagger/foundation/(?<segment>.*), /${segment}
