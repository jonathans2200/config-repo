spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: foundation-service
          uri: lb://foundation-service
          predicates:
            - Path=/foundation-service/**
          filters:
            - RewritePath=/foundation-service/(?<segment>.*), /${segment}

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
  instance:
    prefer-ip-address: true
