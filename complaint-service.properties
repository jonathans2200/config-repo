 # Identificación del microservicio
spring.application.name=complaint-service
server.port=0

# Registro en Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

# Configuración de base de datos
spring.datasource.url=jdbc:postgresql://complaint-db:5432/complaintdb
spring.datasource.username=complaintUser
spring.datasource.password=complaint123

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/complaint-service/v3/api-docs
