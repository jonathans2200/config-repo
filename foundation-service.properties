# Identificación del microservicio
spring.application.name=foundation-service
server.port=0

# Registro en Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

# Configuración de base de datos
spring.datasource.url=jdbc:postgresql://foundation-db:5432/foundationdb
spring.datasource.username=foundationUser
spring.datasource.password=foundation123

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger (Springdoc OpenAPI)
springdoc.swagger-ui.enabled=true

# Swagger UI se cargará desde esta ruta detrás del Gateway
springdoc.swagger-ui.path=/swagger/foundation-service/swagger-ui.html

# El JSON de documentación estará en esta ruta
springdoc.api-docs.path=/v3/api-docs

# Swagger UI usará esta URL para buscar el JSON
springdoc.swagger-ui.config-url=/swagger/foundation-service/v3/api-docs
