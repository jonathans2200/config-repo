
# Identificación del microservicio
spring.application.name=foundation-service
server.port=0
server.servlet.context-path=/foundation-service

# Registro en Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

# Configuración de base de datos
spring.datasource.url=jdbc:postgresql://foundation-db:5432/foundationdb
spring.datasource.username=foundationUser
spring.datasource.password=foundation123

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Swagger/OpenAPI detrás del API Gateway
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/foundation-service/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.urls[0].name=foundation-service
springdoc.swagger-ui.urls[0].url=/foundation-service/v3/api-docs
springdoc.default-produces-media-type=application/json
