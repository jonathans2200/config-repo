# Identificación del microservicio
spring.application.name=foundation-service
server.port=0

# Registro en Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

# Configuración de base de datos
spring.datasource.url=jdbc:postgresql://foundation-db:5432/foundationdb
spring.datasource.username=foundationUser
spring.datasource.password=foundation123

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.swagger-ui.enabled=true

# Swagger UI se carga aquí (a través del gateway + Eureka)
springdoc.swagger-ui.path=/foundation-service/swagger-ui.html

# JSON generado por Springdoc está aquí
springdoc.api-docs.path=/v3/api-docs

# Swagger UI debe buscar el JSON aquí (funciona!)
springdoc.swagger-ui.config-url=/foundation-service/v3/api-docs
