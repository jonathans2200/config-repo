# Identificación del microservicio
spring.application.name=foundation-service
server.port=0

# Registro en Eureka
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

# Configuración de base de datos
spring.datasource.url=jdbc:postgresql://foundation-db:5432/foundationdb
spring.datasource.username=foundationUser
spring.datasource.password=foundation123

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.servlet.context-path=/foundation-service
springdoc.swagger-ui.config-url=/swagger/foundation/v3/api-docs
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true

