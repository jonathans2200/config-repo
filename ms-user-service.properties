server.port=8081
spring.application.name=ms-user-service
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.prefer-ip-address=true
# Base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/usuario_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ===== REDIS =====
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ===== JWT =====
security.jwt.issuer=petsos
security.jwt.secret-base64=${JWT_SECRET_BASE64}
security.jwt.ttl-minutes=30
security.jwt.redis-prefix=active: